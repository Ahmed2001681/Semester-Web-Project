<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="icon" href="images.jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2c3e50',
                        secondary: '#34495e',
                        accent: '#e74c3c',
                        light: '#ecf0f1',
                        dark: '#2c3e50',
                        text: '#333',
                        textLight: '#7f8c8d',
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .btn {
                @apply w-full px-4 py-3 bg-accent text-white border-none rounded font-semibold text-base cursor-pointer transition-colors duration-300 hover:bg-[#c0392b];
            }
            .form-group input {
                @apply w-full px-4 py-3 border border-gray-300 rounded text-base transition-all duration-300 focus:border-accent focus:outline-none;
            }
            .tab {
                @apply flex-1 text-center py-4 bg-secondary text-light cursor-pointer transition-all duration-300;
            }
            .tab.active {
                @apply bg-primary font-semibold;
            }
            .tab-content {
                @apply hidden;
            }
            .tab-content.active {
                @apply block;
            }
        }
    </style>
</head>
<body class="bg-light text-text flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md px-5">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="flex">
                <div class="tab active" onclick="switchTab('login')">Login</div>
                <div class="tab" onclick="switchTab('register')">Register</div>
            </div>
            
            <div class="bg-primary text-white px-5 py-6 text-center">
                <h2 id="form-title" class="text-2xl mb-1">Welcome Back</h2>
                <p id="form-subtitle" class="text-light text-sm">Please enter your credentials to login</p>
            </div>
            
            <div class="p-5">
                <!-- Login Form -->
                <div id="login-form" class="tab-content active">
                    <form>
                        <div class="mb-5">
                            <label for="login-email" class="block text-secondary font-semibold mb-2">Email</label>
                            <input type="email" id="login-email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-5">
                            <label for="login-password" class="block text-secondary font-semibold mb-2">Password</label>
                            <input type="password" id="login-password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
                
                <!-- Register Form -->
                <div id="register-form" class="tab-content">
                    <form>
                        <div class="mb-5">
                            <label for="register-name" class="block text-secondary font-semibold mb-2">Full Name</label>
                            <input type="text" id="register-name" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-5">
                            <label for="register-email" class="block text-secondary font-semibold mb-2">Email</label>
                            <input type="email" id="register-email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-5">
                            <label for="register-password" class="block text-secondary font-semibold mb-2">Password</label>
                            <input type="password" id="register-password" placeholder="Create a password" required>
                        </div>
                        <div class="mb-5">
                            <label for="register-confirm" class="block text-secondary font-semibold mb-2">Confirm Password</label>
                            <input type="password" id="register-confirm" placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" class="btn">Register</button>
                    </form>
                </div>
            </div>
            
            <div class="bg-light px-5 py-4 text-center border-t border-gray-300">
                <p id="form-footer-text" class="text-sm">Don't have an account? <a href="#" onclick="switchTab('register')" class="text-accent font-semibold hover:underline">Register</a></p>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            if (tabName === 'login') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('form-footer-text').innerHTML = 'Don\'t have an account? <a href="#" onclick="switchTab(\'register\')" class="text-accent font-semibold hover:underline">Register</a>';
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('form-footer-text').innerHTML = 'Already have an account? <a href="#" onclick="switchTab(\'login\')" class="text-accent font-semibold hover:underline">Login</a>';
            }
            
            // Update forms
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + '-form').classList.add('active');
            
            // Update header
            if (tabName === 'login') {
                document.getElementById('form-title').textContent = 'Welcome Back';
                document.getElementById('form-subtitle').textContent = 'Please enter your credentials to login';
            } else {
                document.getElementById('form-title').textContent = 'Create Account';
                document.getElementById('form-subtitle').textContent = 'Fill in your details to get started';
            }
        }
    </script>
</body>
</html>
